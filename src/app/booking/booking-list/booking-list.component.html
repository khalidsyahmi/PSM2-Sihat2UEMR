<div class="row">
  <div class="col-xs-12">
    <h1 class="card-header"> Booking Application </h1>
  </div>

  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewBooking()">Tambah Tempahan</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">

    <app-booking-item
    *ngFor="let bookingEl of bookings; let i = index"
    [booking]="bookingEl"
    [index]="i">
    </app-booking-item>
      
  </div>
  
</div>
