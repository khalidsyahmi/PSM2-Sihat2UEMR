<div class="row">
    <div class="col-xs-12">
      <img
        [src]="booking.imagePath"
        alt="{{ booking.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ booking.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Uruskan Tempahan <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <!-- <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li> -->
          <li><a style="cursor: pointer;" (click)="onEditBooking()">Edit Booking</a></li>
          <li *ngIf="isAdmin" ><a style="cursor: pointer;" (click)="onDeleteBooking()">Delete Booking</a></li>
        </ul>
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-xs-12">
      {{ booking.description }}
    </div>
  </div>
