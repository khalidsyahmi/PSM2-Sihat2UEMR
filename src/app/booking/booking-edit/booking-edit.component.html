
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="row">
            <!-- columned spacing -->
            <div class="col-xs-2"> 
                <button
                type="submit"
                class="btn btn-success"
                [disabled]="!bookingForm.valid"
                >Simpan</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onCancel()">Batal</button>
            </div>
      </div>
      
        <!-- spacing -->
        <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nama</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- how to make numb slider disappear -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="ic">No Mykad</label>
            <input
              type="number"
              id="ic"
              formControlName="ic"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="age">Umur</label>
            <input
              type="number"
              id="age"
              formControlName="age"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="sex">Jantina</label>
            <input
              type="text"
              id="sex"
              formControlName="sex"
              class="form-control">
          </div>
        </div>
      </div>

      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="race">Bangsa</label>
            <input
              type="text"
              id="race"
              formControlName="race"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="phone">No. Tel</label>
            <input
              type="number"
              id="phone"
              formControlName="phone"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="work"> Pekerjaan </label>
            <input
              type="text"
              id="work"
              formControlName="work"
              class="form-control">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descripsi kesihatan</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
